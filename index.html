    // Define las funciones aquí (puedes copiar las funciones extraerDominio de JavaScript proporcionadas anteriormente)
    function extraerDominio(correo) {
    // Utiliza el método split para dividir la dirección de correo en dos partes: usuario y dominio
    const partes = correo.split('@');
    
    // Verifica si hay al menos dos partes (usuario y dominio)
    if (partes.length >= 2) {
        // Devuelve la segunda parte, que es el dominio
        return partes[1];
    } else {
        // Si no hay suficientes partes, devuelve null
        return null;
    }
}

// Ejemplo de uso:
const direccionCorreo = prompt("Dime una dirección de correo:");
// const direccionCorreo = "usuario@dominio.com";
const dominioExtraido = extraerDominio(direccionCorreo);

if (dominioExtraido) {
    console.log("El dominio extraído es:", dominioExtraido);
} else {
    console.log("La dirección de correo no es válida.");
}

        document.write(`<p><strong>Resultado:</strong> ${resultado}</p>`);

    }
